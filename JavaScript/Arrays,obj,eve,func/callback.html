<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //async function 

        setTimeout(function(){
            console.log('Hello')
        }, 2000)


        // call back function 


        function sayHello(cb){
            return cb('Hello from callback function')

        }

        sayHello(function(str){
            console.log(str)
        })

        //callbakc Async function


        function func(string){
           console.log('Opa ', string)
       }

        setTimeout(func, 2000, 'Leo')

        console.log('1')
        console.log('2')
        console.log('3')

    </script>
</body>
</html>
