<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/html/html_and_css/css/app.css" />
		<link rel="stylesheet" href="/html/html_and_css/css/normalize.css" />
		<link rel="stylesheet" href="/html/html_and_css/css/grid.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header id="header">
			<div class="row">
				<div class="one column">
					<div class="container">
						<div class="row">
							<div class="one-third column">BRAND</div>
							<div class="two-thirds column">
								<nav class="nav">
									<a href="">Home</a>
									<a href="">About</a>
									<a href="">Content</a>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row bg">
				<div class="container">
					<div class="one column">
						<h1>Call to action</h1>
						<a class="btn btn-blue" href="">Click here</a>
					</div>
				</div>
			</div>
		</header>
		<section id="content">
			<div class="row">
				<div class="container">
					<div class="one column">
						<h2 class="title">Content</h2>
						<div class="row">
							<div class="one-third column left">
								<div class="half column">
									<img
										class="img-responsive"
										src="/html/html_and_css/img/2.png"
										alt=""
									/>
								</div>
								<div class="half column text">
									<h4>Title</h4>
									<p>message</p>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="one-third column right">
								<div class="half column">
									<img
										class="img-responsive"
										src="/html/html_and_css/img/2.png"
										alt=""
									/>
								</div>
								<div class="half column text">
									<h4>Title</h4>
									<p>message</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div id="contact">
			<div class="row">
				<div class="container">
					<div class="one column">
						<h2 class="title">Contact Us</h2>
					</div>
					<div class="one column">
						<form action="">
							<div class="form-group">
								<input
									class="form-control"
									type="text"
									placeholder="name"
								/>
							</div>
							<div class="form-group">
								<input
									class="form-control"
									type="email"
									placeholder="email"
								/>
							</div>
							<div class="form-group">
								<textarea
									class="form-control"
									name=""
									id=""
									cols="30"
									rows="10"
									placeholder="Meassage..."
								></textarea>
							</div>
							<div class="form-group">
								<button
									submit=""
									class="btn btn-block btn-blue"
								>
									Send
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="row">
				<div class="container">
					<div class="one column">
						<div class="half column">
							<p>&copy; Leandro Cerqueira</p>
						</div>
						<div class="half column">
							<nav class="social">
								<a href="">Facebook</a>
								<a href="">Instagram</a>
								<a href="">Youtube</a>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
